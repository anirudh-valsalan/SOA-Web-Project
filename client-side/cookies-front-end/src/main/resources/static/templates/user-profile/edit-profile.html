<div class="container" style="padding-top: 60px;" ng-controller="edit-profile as profile">

    <div class="page-header row">
        <div class="col-lg-8 col-sm-8">
            <label class="white-stylish-text-super-big">Edit Profile</label>
        </div>
        <div class="col-lg-2 col-sm-2">
            <button class="btn btn-lg btn-primary" style="width: 80%" type="submit" role="button"
                    ui-sref="user-profile({ userInfo : profile.userInfo, token : profile.token })">Back</button>
        </div>
        <div class="col-lg-2 col-sm-2">
            <button class="btn btn-lg btn-primary" style="width: 80%" type="submit" role="button"
                    ui-sref="user-logout({ userInfo : profile.userInfo })">Log Out</button>
        </div>
    </div>

    <div class="row">
        <!-- left column -->
        <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="text-center">
                <div ng-show="!profile.userInfo.sex || (profile.userInfo.sex && profile.userInfo.sex == 'male')">
                    <img class="avatar img-circle img-thumbnail" ng-src="../../images/user-male.jpg">
                </div>
                <div ng-show="profile.userInfo.sex && profile.userInfo.sex == 'female'">
                    <img class="avatar img-circle img-thumbnail" ng-src="../../images/user-female.jpg">
                </div>
                <!-- <h6>Upload a different photo...</h6>
                <input type="file" class="text-center center-block well well-sm"> -->
            </div>
        </div>
        <!-- edit form column -->
        <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
            <!--      <div class="alert alert-info alert-dismissable">
                   <a class="panel-close close" data-dismiss="alert">ï¿½</a>
                   <i class="fa fa-coffee"></i>
                   This is an <strong>.alert</strong>. Use this to show important messages to the user.
                 </div> -->
            <h3 class="white-stylish-text">Personal info</h3>

            <form class="form-horizontal" role="form" ng-submit="profile.updateProfile()">

                <div class="form-group">
                    <label class="col-lg-3 control-label white-stylish-text">First name:</label>
                    <div class="col-lg-8">
                        <input required class="form-control" ng-model="profile.userInfo.firstName" type="text" >
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 control-label white-stylish-text">Middle Name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" ng-model="profile.userInfo.middleName" type="text">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 control-label white-stylish-text">Last Name:</label>
                    <div class="col-lg-8">
                        <input required class="form-control" ng-model="profile.userInfo.lastName" type="text">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label white-stylish-text">Sex:</label>
                    <div class="col-md-8">
                        <select required ng-model="profile.userInfo.sex" ng-options="x for x in profile.gender"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 control-label white-stylish-text">Email:</label>
                    <div class="col-lg-8">
                        <input required class="form-control" ng-model="profile.userInfo.email" type="text">
                    </div>
                </div>
                <!--  <div class="form-group">
                     <label class="col-md-3 control-label">Username:</label>
                     <div class="col-md-8">
                       <input class="form-control" value="janeuser" type="text">
                     </div>
                   </div> -->
                <div class="form-group">
                    <label class="col-md-3 control-label white-stylish-text">Password:</label>
                    <div class="col-md-8">
                        <input required class="form-control" ng-model="profile.userInfo.password" type="password">
                    </div>
                </div>

                <div class="form-group text-center">
                    <label ng-if="profile.message">{{ profile.message }}</label>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                        <button class="btn btn-lg btn-primary" type="submit" role="button">Save Changes</button>
                        <span/>
                        <input class="btn btn-default" value="Cancel" type="button" ng-click="profile.goBackToProfile()">
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
