<!-- Carousel
================================================== -->
<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="3000">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img class="first-slide" ng-src="images/hotel-image-1.jpg" alt="First slide"/>
        </div>

        <div class="item">
            <img class="second-slide" ng-src="images/hotel-image-2.jpg" alt="Second slide">
        </div>

        <div class="item">
            <img class="third-slide" ng-src="images/hotel-image-3.jpg" alt="Third slide">
        </div>

        <div class="item">
            <img class="fourth-slide" ng-src="images/hotel-image-4.jpg" alt="Fourth slide">
        </div>
    </div>

    <a class="left carousel-control" href="#myCarousel" target="_self" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" target="_self" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
