<div class="container" style="padding-top: 60px;" ng-init="isRegistration = false">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <button class="active btn btn-lg btn-primary" type="button" role="button" id="login-form-link" ng-click="isRegistration = false">Login</button>
                        </div>
                        <div class="col-xs-6">
                            <button class="btn btn-lg btn-primary" type="button" role="button" id="register-form-link" ng-click="isRegistration = true">Register</button>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12" >
                            <div ng-show="!isRegistration" ng-controller="login as login">
                                <form id="login-form" ng-submit="login.checkValidLogin()" >
                                    <div class="form-group">
                                        <input type="email" required name="email" tabindex="1" class="form-control" placeholder="Email" ng-model="login.user.email">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" required name="password" tabindex="2" class="form-control" placeholder="Password" ng-model="login.user.password">
                                    </div>
                                    <div class="form-group text-center">
                                        <label ng-if="login.message">{{ login.message }}</label>
                                    </div>
                                    <div class="form-group text-center">
                                        <input type="checkbox" tabindex="3" name="remember" id="remember">
                                        <label for="remember"> Remember Me</label>
                                    </div>
                                    <div class="form-group text-center">
                                        <div class="row">
                                            <button class="btn btn-lg btn-primary" style="width: 75%" type="submit" role="button">Log In</button>
                                        </div>
                                    </div>
                                    <!--<div ng-if="login.result">{{ login.result }}</div>-->
                                    <!--<div class="form-group">-->
                                        <!--<div class="row">-->
                                            <!--<div class="col-lg-12">-->
                                                <!--<div class="text-center">-->
                                                    <!--<a href="#" tabindex="5" class="forgot-password">Forgot Password?</a>-->
                                                <!--</div>-->
                                            <!--</div>-->
                                        <!--</div>-->
                                    <!--</div>-->
                                </form>
                                <hr>

                                <button class="btn btn-lg btn-primary" type="submit" role="button" ng-click="login.fbLogin()">Log me in with facebook</button>

                            </div>
                            <div ng-show="isRegistration" ng-controller="registration as registration">
                                <form id="register-form" ng-submit="registration.submitDetails()" >
                                    <div class="form-group">
                                        <input type="text" required name="firstName" tabindex="1" class="form-control" placeholder="First name" ng-model="registration.user.firstName">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="middleName" tabindex="1" class="form-control" placeholder="Middle name" ng-model="registration.user.middleName">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" required name="lastName" tabindex="1" class="form-control" placeholder="Last name" ng-model="registration.user.lastName">
                                    </div>
                                    <div class="form-group">
                                        <select class="form-control" required name="sex" tabindex="1" ng-model="registration.user.sex" ng-options="x for x in registration.gender"/>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" required name="email" tabindex="1" class="form-control" placeholder="Email Address" ng-model="registration.user.email">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" required name="password" tabindex="2" class="form-control" placeholder="Password" ng-model="registration.user.password">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" required name="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password" ng-model="registration.user.passwordConfirm">
                                    </div>
                                    <div class="form-group text-center">
                                        <label ng-if="registration.message">{{ registration.message }}</label>
                                    </div>
                                    <div class="form-group text-center">
                                        <div class="row">
                                            <button id="register-submit" class="btn btn-lg btn-primary" style="width: 75%" type="submit" role="button">Register Now</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
