<!doctype html>
<html ng-app="app">
	<head>
		<meta charset="utf-8" />
	    <title>Cookies Welcome</title>
		<link href="css/angular-bootstrap.css" rel="stylesheet">
        <link href="css/cookies.css" rel="stylesheet">
        <link href="css/carousel.css" rel="stylesheet">
        <link href="css/user-profile.css" rel="stylesheet">
        <script src="js/angular-bootstrap.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
        <script src="js/modules/login.js" type="text/javascript"></script>
		<script src="js/modules/user-profile.js" type="text/javascript"></script>
        <script src="js/modules/bidding.js" type="text/javascript"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript" src="https://connect.facebook.net/en_US/sdk.js"></script>
    </head>
	
	<body ng-cloak class="dracula-theme ng-cloak" ui-view>
        <div id="fb-root"></div>
        <script>
            window.fbAsyncInit = function() {
                FB.init({
                    appId      : '225561764537504',
                    xfbml      : true,
                    version    : 'v2.6'
                });
            };

            (function(d, s, id){
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {return;}
                js = d.createElement(s); js.id = id;
                js.src = "//connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>
    </body>
</html>
